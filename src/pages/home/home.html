<ion-content padding>
  <img src="../../assets/imgs/logo.jpg" alt="" class="logo"/>

  <ion-item>
    <ion-label ><ion-icon ios="ios-mail" md="md-mail"></ion-icon> E-mail: </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label ><ion-icon ios="ios-lock" md="md-lock"></ion-icon> Senha: </ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>
  <button ion-button block (click)="entrar()" class="botao">Entrar</button>
  <button ion-button block (click)="entrarComFacebook()" class="botao"
   icon-start><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    Entrar com Facebook</button>
  
  <p class="texto"><a (click)="cadastrar()">Criar uma conta</a></p>
  <p class="texto"><a (click)="recuperar()">Esqueci minha senha</a></p>
</ion-content>
